<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Checker — Criar Evento</title>
  <style>
    :root{
      --bg:#ffffff;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#475569;
      --border:#e2e8f0;
      --accent:#2563eb;
      --shadow: 0 10px 20px rgba(2,6,23,0.06), 0 2px 6px rgba(2,6,23,0.04);
      --radius:18px;
    }
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, sans-serif;
      background:var(--bg); color:var(--text);
    }
    .container{ max-width: 900px; margin: 40px auto; padding: 0 20px; }
    .card{ background:var(--card); border:1px solid var(--border); border-radius: var(--radius); box-shadow: var(--shadow); padding:22px; }
    label{ display:block; font-weight:600; font-size:14px; margin-bottom:6px; color:var(--muted); }
    input, textarea, select{
      width:100%; padding:12px; border:1px solid var(--border); border-radius:12px; font-size:15px; color:var(--text);
      outline:none; transition:0.2s;
    }
    input:focus, textarea:focus{ border-color: var(--accent); box-shadow: 0 0 0 3px rgba(37,99,235,.15); }
    .row{ display:grid; gap:16px; margin-bottom:16px; }
    @media(min-width:680px){ .row.cols-2{ grid-template-columns: 1fr 1fr; } }
    h1{ font-size:26px; margin:0 0 20px; }
    h2{ font-size:18px; margin:20px 0 10px; }
    .muted{ font-size:13px; color:var(--muted); }
    .actions{ display:flex; gap:10px; margin-top:20px; }
    button{
      padding:12px 18px; border:none; border-radius:10px; cursor:pointer; font-weight:600; font-size:15px;
      transition:0.2s; box-shadow: var(--shadow);
    }
    .btn-primary{ background:var(--accent); color:white; }
    .btn-primary:hover{ filter:brightness(1.1); }
    .btn-secondary{ background:#f8fafc; color:var(--text); }
    .color-selectors{ display:grid; grid-template-columns: 1fr 1fr; gap:16px; margin-top:10px; }
    .color-box{ display:flex; align-items:center; justify-content:space-between; gap:10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Event Checker</h1>
    <div class="card">
      <form id="eventForm">
        <div class="row">
          <div>
            <label for="title">Título do evento *</label>
            <input type="text" id="title" name="title" placeholder="Ex.: Aniversário da Ana" required>
          </div>
        </div>
        <div class="row cols-2">
          <div>
            <label for="date">Data *</label>
            <input type="date" id="date" name="event_date" required>
          </div>
          <div>
            <label for="time">Hora *</label>
            <input type="time" id="time" name="event_time" required>
          </div>
        </div>
        <div class="row">
          <div>
            <label for="location">Local</label>
            <input type="text" id="location" name="location" placeholder="Endereço ou link (Google Maps, etc.)">
          </div>
        </div>
        <div class="row">
          <div>
            <label for="description">Descrição</label>
            <textarea id="description" name="description" placeholder="Observações, dress code, lista de presentes..."></textarea>
          </div>
        </div>

        <h2>Data Limite de Confirmação (Opcional)</h2>
        <div class="row cols-2">
          <div>
            <label for="rsvp_date">Data Limite</label>
            <input type="date" id="rsvp_date" name="rsvp_deadline_date">
          </div>
          <div>
            <label for="rsvp_time">Hora Limite</label>
            <input type="time" id="rsvp_time" name="rsvp_deadline_time">
          </div>
        </div>

        <h2>Personalização visual</h2>
        <p class="muted">Escolha as cores do seu evento. Tema claro por padrão.</p>
        <div class="color-selectors">
          <div class="color-box">
            <label for="primary_color">Cor primária</label>
            <input type="color" id="primary_color" name="primary_color" value="#2563eb">
          </div>
          <div class="color-box">
            <label for="secondary_color">Cor de destaque</label>
            <input type="color" id="secondary_color" name="secondary_color" value="#111827">
          </div>
        </div>

        <div class="actions">
          <button class="btn-primary" type="submit">Criar evento</button>
          <button class="btn-secondary" type="reset">Limpar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const API_BASE = 'https://event-checker-k47o.onrender.com';
    const form = document.getElementById('eventForm');

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const data = {
        title: form.title.value.trim(),
        event_date: form.event_date.value,
        event_time: form.event_time.value,
        location: form.location.value.trim() || null,
        description: form.description.value.trim() || null,
        rsvp_deadline_date: form.rsvp_deadline_date.value || null,
        rsvp_deadline_time: form.rsvp_deadline_time.value || null,
        theme: {
          primary_hex: form.primary_color.value,
          secondary_hex: form.secondary_color.value
        }
      };
      try{
        const res = await fetch(`${API_BASE}/api/events`, {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data)});
        if(!res.ok) throw new Error('Erro ao criar evento');
        const json = await res.json();
        alert('Evento criado com sucesso!');
        form.reset();
      }catch(err){
        alert('Erro: '+err.message);
      }
    });
  </script>
</body>
</html>
